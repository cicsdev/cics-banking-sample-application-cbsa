<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Create Account</title>
</head>

<body>
    <a th:href="@{/}">
        <button class="bx--btn bx--btn--primary" type="button">
            Home
        </button>
    </a>
    <div class="main-body">
        <div class="centre">
            <form class="bx--form-item form" action="/createacc" th:action="@{/createacc}"
                th:object="${createAccountForm}" method="post">
                <table>
                    <tr>
                        <td>
                            <h1>Create Account</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>Customer number:</td>
                        <td><input class="bx--text-input" type="text" th:field="*{custNumber}" /></td>
                        <td class="danger" th:if="${#fields.hasErrors('custNumber')}" th:errors="*{custNumber}">Customer
                            Number Error</td>
                    </tr>
                    <tr>
                        <td>Account Type:</td>
                        <td>
                            <div th:each="type : ${accountTypes}">
                                <div class="bx--radio-button-group  bx--radio-button-group--vertical">
                                    <div class="bx--radio-button-wrapper">
                                        <input type="radio" th:field="*{accountType}" th:value="${type}">
                                        <label class="bx--radio-button__label-text" th:for="${#ids.prev('accountType')}"
                                            th:text="${type}">model</label>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Overdraft Limit:</td>
                        <td><input class="bx--text-input" type="number" th:field="*{overdraftLimit}" /></td>
                        <td class="danger" th:if="${#fields.hasErrors('overdraftLimit')}" th:errors="*{overdraftLimit}">
                            Overdraft Limit Error</td>
                    </tr>
                    <tr>
                        <td>Interest Rate:</td>
                        <td><input class="bx--text-input" type="number" th:field="*{interestRate}" step="0.01" /></td>
                        <td class="danger" th:if="${#fields.hasErrors('interestRate')}" th:errors="*{interestRate}">
                            Interest Rate Error</td>
                    </tr>
                    <tr>
                        <td><button class="bx--btn bx--btn--primary" type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
            <div class="results-box" th:if="${results == true}">
                <h1 th:text="${largeText}"></h1>
                <p th:utext="${#strings.replace(#strings.escapeXml(smallText),'&#10;','&lt;br&gt;')}"></p>
            </div>
        </div>
    </div>
</body>

</html>
